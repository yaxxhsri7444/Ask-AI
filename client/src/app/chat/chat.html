<div
  class="min-h-screen bg-gradient-to-br from-indigo-200 via-white to-indigo-100 dark:from-gray-900 dark:via-gray-800 dark:to-black flex items-center justify-center px-4 py-10 transition-all duration-500"
>
  <div
    class="w-full max-w-2xl bg-white/80 dark:bg-gray-800/80 backdrop-blur-md shadow-2xl rounded-3xl p-8 space-y-6 border border-white/30 dark:border-gray-700 transition-all duration-300"
  >
    <!-- Header with Dark Mode Toggle -->
    <div class="flex justify-between items-center">
      <h2 class="text-3xl font-extrabold text-indigo-700 dark:text-indigo-300 flex items-center gap-2">
        <span>ðŸ§ </span> Ask AI
      </h2>
      <button
        (click)="toggleDarkMode()"
        class="bg-indigo-100 dark:bg-gray-700 p-2 rounded-full hover:scale-110 transition"
      >
        ðŸŒ™
      </button>
    </div>
    

    <!-- Prompt Input -->
    <textarea
      [(ngModel)]="prompt"
      rows="4"
      placeholder="Type your question..."
      class="w-full border border-gray-300 dark:border-gray-600 p-4 rounded-xl bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-400 shadow-inner transition resize-none"
    ></textarea>

    <!-- Ask Button -->
    <button
      (click)="sendPrompt()"
      class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white text-lg font-semibold py-3 rounded-xl shadow-md hover:shadow-lg transition-transform transform hover:scale-105 active:scale-100"
    >
      ðŸš€ Ask Now
    </button>

    <!-- AI Response Box -->
    <div
      *ngIf="response"
      class="relative mt-4 p-5 bg-indigo-50 dark:bg-gray-700 border-l-4 border-indigo-600 dark:border-indigo-400 rounded-2xl shadow-md transition-all"
    >
      <p
        class="text-gray-800 dark:text-gray-100 leading-relaxed whitespace-pre-line"
      >
        <strong class="text-indigo-700 dark:text-indigo-300">AI:</strong>
        <span *ngIf="isTyping" class="ml-2 animate-pulse text-indigo-500"
          >typing...</span
        >
        <span *ngIf="!isTyping">{{ typingResponse || response }}</span>
      </p>
      <button
        (click)="copyToClipboard()"
        class="absolute top-2 right-2 text-xs bg-indigo-100 dark:bg-indigo-800 text-indigo-600 dark:text-white px-2 py-1 rounded hover:bg-indigo-200 dark:hover:bg-indigo-700 transition"
      >
        ðŸ“‹ Copy
      </button>
    </div>
  </div>
</div>
